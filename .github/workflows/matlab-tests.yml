name: MATLAB Tests

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run MATLAB Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2023b
          # products: (no additional products required - base MATLAB only)
      
      - name: Run static analysis
        uses: matlab-actions/run-command@v2
        with:
          command: |
            cd tests
            try
              static_analysis
              disp('✓ Static analysis passed')
            catch ME
              disp(['✗ Static analysis failed: ' ME.message])
              exit(1)
            end
      
      - name: Run all tests
        uses: matlab-actions/run-command@v2
        with:
          command: |
            cd tests
            try
              Run_All_Tests
              disp('✓ All tests passed')
            catch ME
              disp(['✗ Tests failed: ' ME.message])
              exit(1)
            end
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/test_results.mat
          retention-days: 30

  # Separate job for documentation build (optional)
  docs-check:
    name: Check Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check README links
        run: |
          echo "Checking README for broken links..."
          # Basic link check (expand as needed)
          if grep -q "BROKEN_LINK" README.md; then
            echo "✗ Found broken links in README"
            exit 1
          fi
          echo "✓ README links OK"
      
      - name: Verify notebook exists
        run: |
          if [ ! -f "docs/03_NOTEBOOKS/Tsunami_Vortex_Analysis_Complete_Guide.ipynb" ]; then
            echo "✗ Main notebook missing"
            exit 1
          fi
          echo "✓ Notebook exists"
